<!-- /* 报表经办人信息*/ -->
<div id="RAMPrint" >
     <table class="easyui-datagrid" toolbar="#agencyPrint"
         title="经办人信息报表" 
         data-options="
         pagination:true,
         url:'../Agency/GetMessage',pageSize:5,
         pageList:[2,5,10]"
         style="width:88%">
      <thead>
          <tr>
              <th data-options="field:'ano'"  width=10% >
              编号</th>
              <th data-options="field:'aname'" width=10%>
              姓名</th>
              <th data-options="field:'asex'"  width=5%>
              性别</th>
              <th data-options="field:'aphone'" width=15%>
              电话</th>
              <th data-options="field:'aremark'" width=61%>
              备注</th>
          </tr>
      </thead>
  </table>
</div>
<div id="agencyPrint">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-printer" plain="true" 
        onclick="RAMPrint()">打印</a>
</div>
<script type="text/javascript">
  function RAMPrint(){
  $('#RAMPrint').jqprint();
}
</script>
